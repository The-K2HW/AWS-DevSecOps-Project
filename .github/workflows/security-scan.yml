name: Security Scan (SAST & SCA)

on:
  push:
    branches: [ main, dev ]
  pull_request:
    branches: [ main, dev ]
  workflow_dispatch:

permissions:
  contents: read
  security-events: write

jobs:
  security-scan:
    name: Security Scan Pipeline
    runs-on: ubuntu-latest

    steps:
      # -------------------------------
      # Step 1: Checkout repository
      # -------------------------------
      - name: Checkout repository
        uses: actions/checkout@v4

      # -------------------------------
      # Step 2: Run Semgrep (SAST)
      # -------------------------------
      - name: Run Semgrep (SAST)
        uses: returntocorp/semgrep-action@v1
        with:
          config: "p/php"
          audit_on: "push"

      # -------------------------------
      # Step 3: Login to Docker Hub
      # -------------------------------
      - name: Login to Docker Hub
        run: echo "${{ secrets.DOCKERHUB_TOKEN }}" | docker login -u "${{ secrets.DOCKERHUB_USERNAME }}" --password-stdin

      # -------------------------------
      # Step 4: Build Docker image
      # -------------------------------
      - name: Build Docker image
        run: docker build -t ${{ secrets.DOCKERHUB_USERNAME }}/research-app:latest .

      # -------------------------------
      # Step 5: Run Trivy vulnerability scan (SCA)
      # -------------------------------
      - name: Run Trivy vulnerability scan
        uses: aquasecurity/trivy-action@master
        with:
          image-ref: ${{ secrets.DOCKERHUB_USERNAME }}/research-app:latest
          format: 'json,sarif'
          output: 'trivy-report.json,trivy-results.sarif'
          ignore-unfixed: true
          vuln-type: 'os,library'
          scanners: 'vuln,secret'
          severity: 'HIGH,CRITICAL'
          exit-code: '0'

      # -------------------------------
      # Step 6: Upload SARIF to GitHub Security Dashboard
      # -------------------------------
      - name: Upload Trivy scan results to GitHub Security Dashboard
        uses: github/codeql-action/upload-sarif@v3
        with:
          sarif_file: trivy-results.sarif

      # -------------------------------
      # Step 7: Evaluate CRITICAL vulnerabilities
      # -------------------------------
      - name: Evaluate vulnerability severity
        id: eval
        run: |
          critical=$(jq '[.Results[].Vulnerabilities[]? | select(.Severity=="CRITICAL")] | length' trivy-report.json)
          echo "Detected $critical critical vulnerabilities."
          echo "critical=$critical" >> $GITHUB_OUTPUT

      # -------------------------------
      # Step 8: Fail pipeline if CRITICAL vulnerabilities exist
      # -------------------------------
      - name: Fail pipeline on critical vulnerabilities
        if: ${{ steps.eval.outputs.critical != '0' }}
        run: |
          echo "CRITICAL VULNERABILITIES FOUND: Security scan failed. Check trivy-report.json."
          exit 1

      # -------------------------------
      # Step 9: Upload Trivy JSON report as artifact
      # -------------------------------
      - name: Upload Trivy Report
        uses: actions/upload-artifact@v4
        with:
          name: trivy-report
          path: trivy-report.json

      # -------------------------------
      # Step 10: Push Docker image (only if scan passes)
      # -------------------------------
      - name: Push Docker image
        if: success()
        run: docker push ${{ secrets.DOCKERHUB_USERNAME }}/research-app:latest
